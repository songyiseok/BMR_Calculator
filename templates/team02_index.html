<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMR 계산기</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>활동 대사량 계산기</h1>
        
        <nav class="nav-menu">
            <a href="/" class="active">계산하기</a>
            <a href="/history">이력 보기</a>
        </nav>
        
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
        
        <form action="/calculate" method="post">
            
            <div class="form-group">
                <label for="gender">성별:</label>
                <input type="radio" id="male" name="gender" value="남성">
                <label for="male">남성</label>
                <input type="radio" id="female" name="gender" value="여성">
                <label for="female">여성</label>
            </div>

            <div class="form-group">
                <label for="age">나이: </label>
                <input type="number" id="age" name="age" required>
            </div>

            <div class="form-group">
                <label for="height">키 (cm)</label>
                <input type="number" step="0.1" id="height" name="height" required>
            </div>

            <div class="form-group">
                <label for="weight">체중 (kg)</label>
                <input type="number" step="0.1" id="weight" name="weight" required>
            </div>
            
            <div class="form-group">
                <label for="life_style">생활습관:</label>
                <select id="life_style" name="life_style">
                    <option value="좌식(운동을 거의 또는 전혀 하지 않음)">좌식(운동을 거의 또는 전혀 하지 않음)</option>
                    <option value="가벼운 활동(가벼운 운동/스포츠 1-3일/주)">가벼운 활동(가벼운 운동/스포츠 1-3일/주)</option>
                    <option value="적당히 활동적(중간 정도의 운동/스포츠 3-5일/주)">적당히 활동적(중간 정도의 운동/스포츠 3-5일/주)</option>
                    <option value="매우 활동적인(일주일에 6-7일 격렬한 운동/스포츠)">매우 활동적인(일주일에 6-7일 격렬한 운동/스포츠)</option>
                    <option value="매우 활동적인 경우(매우 힘든 운동/스포츠 및 육체노동)">매우 활동적인 경우(매우 힘든 운동/스포츠 및 육체노동)</option>
                </select>
            </div>
            
           
            <button type="submit">계산하기</button>
        </form>
    </div>
</body>
</html>
